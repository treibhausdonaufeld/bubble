{{- if .Values.beat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bubble.beat.fullname" . }}
  labels:
    {{- include "bubble.labels" . | nindent 4 }}
    app.kubernetes.io/component: beat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "bubble.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: beat
  template:
    metadata:
      labels:
        {{- include "bubble.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: beat
    spec:
      {{- include "bubble.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "bubble.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "bubble.postgresql.host" . }} {{ include "bubble.postgresql.port" . }}; do echo waiting for db; sleep 2; done;']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "bubble.redis.host" . }} {{ include "bubble.redis.port" . }}; do echo waiting for redis; sleep 2; done;']
      containers:
        - name: beat
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["/start-celerybeat"]
          envFrom:
            - configMapRef:
                name: {{ include "bubble.fullname" . }}-backend
            - secretRef:
                name: {{ include "bubble.fullname" . }}-backend
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "bubble.postgresql.secretName" . }}
                  key: {{ include "bubble.postgresql.secretKey" . }}
            - name: DATABASE_URL
              value: {{ include "bubble.database.url" . | quote }}
            {{- if and (not .Values.redis.enabled) .Values.externalRedis.password }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalRedis.existingSecret | default (printf "%s-external-redis" (include "bubble.fullname" .)) }}
                  key: {{ .Values.externalRedis.existingSecretPasswordKey | default "password" }}
            {{- end }}
          resources:
            {{- toYaml .Values.beat.resources | nindent 12 }}
      {{- with .Values.beat.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.beat.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.beat.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
