{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bubble.frontend.fullname" . }}
  labels:
    {{- include "bubble.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bubble.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "bubble.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- include "bubble.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "bubble.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          env:
            - name: BACKEND_HOST
              value: {{ include "bubble.backend.fullname" . }}:{{ .Values.backend.service.port }}
            - name: TRACKING_PROJECT_ID
              value: {{ .Values.frontend.env.TRACKING_PROJECT_ID | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            - name: media
              mountPath: /usr/share/nginx/html/media
            - name: staticfiles
              mountPath: /usr/share/nginx/html/static
      volumes:
        - name: media
          {{- if .Values.backend.persistence.media.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "bubble.fullname" . }}-media
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: staticfiles
          {{- if .Values.backend.persistence.staticfiles.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "bubble.fullname" . }}-staticfiles
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
