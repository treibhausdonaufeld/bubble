# Default values for bubble.
# This is a YAML-formatted file.

# Global settings
global:
  # Image pull secrets for private registries
  imagePullSecrets: []
  # Storage class for persistent volumes
  storageClass: ''

# ============================================================================
# Frontend Configuration
# ============================================================================
frontend:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/treibhausdonaufeld/bubble-frontend
    tag: 'latest'
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8888

  ingress:
    enabled: true
    className: ''
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: bubble.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: bubble-tls
    #    hosts:
    #      - bubble.local

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Environment variables
  env:
    BACKEND_HOST: 'backend:8000'
    TRACKING_PROJECT_ID: ''

# ============================================================================
# Backend Configuration
# ============================================================================
backend:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/treibhausdonaufeld/bubble-backend
    tag: 'latest'
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Django settings
  django:
    settingsModule: 'config.settings.production'
    allowedHosts: 'localhost'
    adminUrl: 'admin/'
    debug: 'false'
    logLevel: 'INFO'
    secureSSLRedirect: 'true'
    sessionCookieSecure: 'true'
    httpXForwardedProto: 'https'
    accountEmailVerification: 'true'

  # Secrets - should be provided via secrets or external secret management
  secrets:
    # Django secret key - REQUIRED
    secretKey: ''
    # Gemini API key for AI features
    geminiApiKey: ''
    # Mailgun configuration
    mailgunApiKey: ''
    mailgunDomain: ''

  # Allowed CIDR networks
  allowedCidrNets: ''

  # Persistent volumes
  persistence:
    media:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteOnce
      storageClass: ''
    staticfiles:
      enabled: true
      size: 1Gi
      accessMode: ReadWriteOnce
      storageClass: ''

# ============================================================================
# Celery Worker Configuration
# ============================================================================
worker:
  enabled: true
  replicaCount: 1

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

# ============================================================================
# Celery Beat Configuration
# ============================================================================
beat:
  enabled: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# ============================================================================
# PostgreSQL Configuration
# ============================================================================
postgresql:
  # Use internal PostgreSQL instance
  enabled: true

  image:
    repository: pgvector/pgvector
    tag: 'pg17'
    pullPolicy: IfNotPresent

  # PostgreSQL credentials
  auth:
    database: bubble
    username: bubble
    password: '' # Should be set via secrets
    postgresPassword: '' # Should be set via secrets

  service:
    port: 5432

  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: ''

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# External PostgreSQL configuration (used when postgresql.enabled=false)
externalPostgresql:
  host: ''
  port: 5432
  database: bubble
  username: bubble
  password: ''
  # Use existing secret for password
  existingSecret: ''
  existingSecretPasswordKey: 'password'

# ============================================================================
# Redis Configuration
# ============================================================================
redis:
  # Use internal Redis instance (DragonflyDB)
  enabled: true

  image:
    repository: ghcr.io/dragonflydb/dragonfly
    tag: 'latest'
    pullPolicy: IfNotPresent

  service:
    port: 6379

  # DragonflyDB specific settings
  env:
    DFLY_default_lua_flags: 'allow-undeclared-keys disable-atomicity'

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# External Redis configuration (used when redis.enabled=false)
externalRedis:
  host: ''
  port: 6379
  password: ''
  # Use existing secret for password
  existingSecret: ''
  existingSecretPasswordKey: 'password'
  # Database number
  db: 0

# ============================================================================
# Service Account
# ============================================================================
serviceAccount:
  create: true
  annotations: {}
  name: ''

# ============================================================================
# Pod Security
# ============================================================================
podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL
