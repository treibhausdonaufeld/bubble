# Temporal development configuration
# This file contains configuration options for local development

# Enable search attributes
system.enableEagerWorkflowStart:
  - value: true
    constraints: {}

# Configure history limits
system.historyMaxPageSize:
  - value: 5000
    constraints: {}

# Configure workflow execution settings
system.maxWorkflowExecutionSize:
  - value: 52428800  # 50MB
    constraints: {}

# Configure activity settings
system.activityMaxScheduleToStartTimeoutSeconds:
  - value: 60
    constraints: {}

# Configure worker settings
worker.executionRateLimit:
  - value: 100000
    constraints: {}

# Configure visibility settings
system.enableReadFromClosedExecutionV2:
  - value: true
    constraints: {}
